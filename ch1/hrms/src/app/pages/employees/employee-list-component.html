<h2>Employee List</h2>
<table>
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employees$; track employee.email){
      <tr>
        <td>{{ employee.firstName }} {{ employee.lastName }}</td>
        <td>{{ employee.position }}</td>
        <td>
          <button (click)="showConfirmationDialog()" class="delete-button">Delete</button>
          <button [routerLink]="['/employees/detail', employee.email]">View Details</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No employees found.</td>
      </tr>
    }
  </tbody>
</table>
<ng-container *ngComponentOutlet="confirmDialog"></ng-container>
